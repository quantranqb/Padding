<!DOCTYPE html>
<html>
    <head>
    <title>css padding</title>
    <meta charset="utf-8">
    <style>
        .class1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            padding-left: 1;
        }
        .class2 {
            width: 100px;
            height: 100px;
            background-color: crimson;
            padding-top: 20px;
        }
        .class3 {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            padding-left: 30px;
        }
    </style>
    </head>    
    <body>
    
        <div class="class1">box 1</div>
        <div class="class2">box 2</div>
        <div class="class3">box 3</div>
    </body>
</html>
